<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Assignment</title>
    <link rel="stylesheet" href="/html_forms_class/form.css">
</head>
<body>
    <div class="form-container">
        <form action="#" method="post">
            <h1>NEW STUDENT REGISTRATION</h1>
            <label for="st-name">
                Name
                <input type="text" id="st-name" name="st-name">
            </label>
            <label for="DoB">
                Date of Birth
                <input type="date" id="st-DoB" name="DoB">
            </label>
            <label for="st-gender">
                Gender
                <select name="st-gender" id="st-gender">
                    <option value="">--select--</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </label>
            <label for="st-address">
                Address
                <input type="text" id="st-address" name="st-address">
            </label>
            <label for="st-telephone">
                Telephone
                <input type="tel" id="st-telephone" name="st-telephone">
            </label>
            <label for="st-email">
                Email Address
                <input type="email" id="st-email" name="st-email">
            </label>
            <label for="st-course">
                Course
                <select name="st-course" id="st-course">
                    <option value="">--select--</option>
                    <option value="compscience">Computer Science</option>
                    <option value="ml">Machine Learning</option>
                    <option value="ai">Artificial Intelligence</option>
                    <option value="cybersec">Cyber Security</option>
                </select>
            </label>
            <button type="submit">Register</button>
            <button type="reset">Cancel</button>
        </form>
    </div>
</body>
</html>
